<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>


</head>

<body>

  <div class="container">

    <div class="rock">
      <h2>Rock</h2>
      <button class="rockBtn">Select Rock</button>

    <div class="paper">

    <div class="scissors">

      <button class="scissorsBtn">Select Scissors</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
