<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>


</head>

<body>

  <div class="container">

    <div class="rock">
      <h2>Rock</h2>
      <button class="rockBtn">Select Rock</button>
    </div>

    <div class="paper">
      <h2>Paper</h2>
      <button class="paperBtn">Select Paper</button>
    </div>

    <div class="scissors">
      <h2>Scissors</h2>
      <button class="scissorsBtn">Select Scissors</button>
    </div>

  </div>

  <div>
    <h3>Computer Choose: </h3>
    <p class="computerChoice"></p>
  </div>

  <div>
    <h3>Result: </h3>
    <p class="result"></p>
  </div>

  <div class="scoreBox">
    <div>
      <h3>Player Score</h3>
      <p class="playerScore">0</p>
    </div>

    <div>
      <h3>Computer Score</h3>
      <p class="computerScore">0</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
