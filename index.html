<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8245212fa.js" crossorigin="anonymous"></script>
  <title>Rock Paper Scissors</title>


</head>

<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <div class="container">
    <div class="rockDiv">
      <i class="fa-solid fa-hand-back-fist fa-2xl"></i>
      <button class="rock">Select Rock</button>
    </div>

    <div class="paperDiv">
      <i class="fa-solid fa-hand fa-2xl"></i>
      <button class="paper">Select Paper</button>
    </div>

    <div class="scissorsDiv">
      <i class="fa-solid fa-hand-scissors fa-2xl"></i>
      <button class="scissors">Select Scissors</button>
    </div>
  </div>

  <div>
    <h3>Computer Chose: </h3>
    <p class="computerChoice"></p>
  </div>

  <div>
    <h3>Result: </h3>
    <p class="result"></p>
  </div>

  <div class="scoreBox">
    <div>
      <h3>Player Score</h3>
      <p class="playerScore">0</p>
    </div>

    <div>
      <h3>Computer Score</h3>
      <p class="computerScore">0</p>
    </div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1>Hello, I am a modal</h1>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
